<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Múltiplos Cabeçalhos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Tabela com Múltiplos Cabeçalhos em Uma Célula</h1>
<table>
    <tr>
        <th>Nome</th>
        <th colspan="2">Contatos</th>
        <th colspan="3">Endereço</th>
    </tr>
    <tr>
        <td>Anderson</td>
        <td>
            <div>Email: anderson@example.com</div>
            <div>Telefone: (11) 1234-5678</div>
        </td>
        <td>Rua A, Cidade X</td>
    </tr>
    <tr>
        <td>Carlos</td>
        <td>
            <p>Email: carlos@example.com</p>
            <p>Telefone: (21) 8765-4321</p>
            <p>WhatsApp: (21) 91234-5678</p>
        </td>
        <td>Rua B, Cidade Y</td>
    </tr>
</table>

</body>
</html>
